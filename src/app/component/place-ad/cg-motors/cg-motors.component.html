<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-2"></div>
        <div class="col-lg-6 col-md-8 p-4">
            <p class="h3 text-center">Now choose the right category for <br> your ad:</p>
            <p class="h6 text-secondary back" routerLink="/place_ad">...Back</p>
            <div class="dropdown-divider mb-0"></div>
            <div class="px-4" routerLink="cg_cars">
                <div class="sub_motors px-4 py-3 d-flex justify-content-between">
                    <div class="lists h6">Cars</div>
                    <div class=""> <i class="fa fa-arrow-right"></i> </div>
                </div>
                <div class="dropdown-divider my-0"></div>
            </div>
            <div class="px-4" *ngFor="let motorItem of motorItemArr" [routerLink]="['cg_motors_list',motorItem.id]">
                <div class="sub_motors px-4 py-3 d-flex justify-content-between">
                    <div class="lists h6">{{motorItem.name}}</div>
                    <div class=""> <i class="fa fa-arrow-right"></i> </div>
                </div>
                <div class="dropdown-divider my-0"></div>
            </div>
        </div>
        <div class="col-lg-3 col-md-2"></div>
    </div>
</div>
